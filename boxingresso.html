<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Mapa MTS25 – OpenSeadragon</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0c;
    }
    #osd-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="osd-viewer"></div>

  <!-- Biblioteca OSD -->
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/openseadragon.min.js"></script>

  <script>
    var viewer = OpenSeadragon({
      id: "osd-viewer",
      prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@4.1.0/build/openseadragon/images/",
      tileSources: {
        type: 'image',
        url: "MTS25.webp"
      },
      showNavigator: true,       // mini-mapa no canto inferior direito
      navigatorPosition: "BOTTOM_RIGHT",
      defaultZoomLevel: 1,       // zoom inicial
      minZoomLevel: 0.5,         // zoom mínimo
      maxZoomLevel: 20,          // zoom máximo
      gestureSettingsMouse: {
        clickToZoom: true,       // clique com mouse dá zoom
        dblClickToZoom: true,
        flickEnabled: true
      },
      gestureSettingsTouch: {
        pinchToZoom: true,       // pinch no celular
        flickEnabled: true
      }
    });
  </script>
</body>
</html>
