<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mapa com Zoom</title>
  <style>
    html, body { height: 100%; margin: 0; }
    #wrap { height: 100vh; width: 100%; background:#f7f7f7; touch-action: none; }
    embed { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <div id="wrap">
    <!-- Se o nome do arquivo tem espaços/+, use exatamente como está no repo (o GitHub serve corretamente) -->
    <embed id="svgEmbed" src="MTS25+MK+MAPA+FINAL+(1).svg" type="image/svg+xml">
  </div>

  <!-- Biblioteca via CDN -->
  <script src="https://unpkg.com/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
  <script>
    const el = document.getElementById('svgEmbed');
    el.addEventListener('load', function () {
      svgPanZoom(el, {
        panEnabled: true,
        zoomEnabled: true,
        controlIconsEnabled: false,
        fit: true,
        center: true,
        minZoom: 0.5,
        maxZoom: 20
      });
    });
  </script>
</body>
</html>
