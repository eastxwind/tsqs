<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mapa MTS25 – Visualizador v1</title>
  <style>
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:#0b0b0c;color:#e9e9ef;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;overscroll-behavior:none}
    #stage{position:fixed;inset:0;overflow:hidden}
    svg{position:absolute;inset:0;width:100%;height:100%;display:block;background:#111;touch-action:none}
    .hud{position:fixed;right:12px;top:12px;display:flex;flex-direction:column;gap:8px;z-index:10}
    .btn{border:1px solid #2a2a2b;background:#161618;color:#e9e9ef;padding:10px 12px;border-radius:12px;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,.35)}
    .btn:active{transform:translateY(1px)}
  </style>
</head>
<body>
  <div id="stage"></div>
  <div class="hud">
    <button class="btn" id="zoomIn">＋</button>
    <button class="btn" id="zoomOut">－</button>
    <button class="btn" id="reset">Reiniciar</button>
  </div>
  <script>
    (function(){
      const SVG_PATH="MTS25+MK+MAPA+FINAL+(1).pdf.webp";
      const stage=document.getElementById('stage');
      const PAN_SPEED=0.30;
      const PINCH_ACCEL=1.05;
      let svg=null; let layer=null;
      let content={x:0,y:0,w:0,h:0};
      let view={x:0,y:0,w:0,h:0};
      let raf=false;

      fetch(encodeURI(SVG_PATH)).then(r=>{if(!r.ok)throw new Error(r.status);return r.text()}).then(t=>{
        const doc=new DOMParser().parseFromString(t,'image/svg+xml');
        svg=doc.documentElement;
        layer=doc.createElementNS('http://www.w3.org/2000/svg','g');
        while(svg.firstChild) layer.appendChild(svg.firstChild);
        svg.appendChild(layer);
        svg.removeAttribute('width');
        svg.removeAttribute('height');
        const vb=svg.getAttribute('viewBox');
        if(vb){ const a=vb.trim().split(/\s+/).map(Number); if(a.length===4){ content={x:a[0],y:a[1],w:a[2],h:a[3]}; } }
        if(!content.w||!content.h){ content={x:0,y:0,w:1190.64,h:841.92}; }
        svg.setAttribute('viewBox',`${content.x} ${content.y} ${content.w} ${content.h}`);
        svg.setAttribute('preserveAspectRatio','xMidYMid meet');
        stage.innerHTML='';
        stage.appendChild(svg);
        view={...content};
        fitContain();
        bind();
      }).catch(()=>{stage.innerHTML='<p style="color:#f88">Erro ao carregar</p>'});

      function apply(){ svg.setAttribute('viewBox',`${view.x} ${view.y} ${view.w} ${view.h}`); raf=false }
      function schedule(){ if(!raf){ raf=true; requestAnimationFrame(apply) } }

      function fitContain(){
        const vw=stage.clientWidth, vh=stage.clientHeight;
        const arV=vw/vh, arC=content.w/content.h;
        if(arV>arC){
          const w=content.h*arV;
          view.w=w; view.h=content.h; view.x=content.x+(content.w-w)/2; view.y=content.y;
        }else{
          const h=content.w/arV;
          view.w=content.w; view.h=h; view.x=content.x; view.y=content.y+(content.h-h)/2;
        }
        apply();
      }

      function clamp(){
        const minW=content.w/24, maxW=content.w;
        const minH=content.h/24, maxH=content.h;
        if(view.w<minW)view.w=minW; if(view.w>maxW)view.w=maxW;
        if(view.h<minH)view.h=minH; if(view.h>maxH)view.h=maxH;
        const minX=content.x, maxX=content.x+content.w-view.w;
        const minY=content.y, maxY=content.y+content.h-view.h;
        if(view.x<minX)view.x=minX; if(view.x>maxX)view.x=maxX;
        if(view.y<minY)view.y=minY; if(view.y>maxY)view.y=maxY;
      }

      function clientToSvg(x,y){ const p=svg.createSVGPoint(); p.x=x; p.y=y; return p.matrixTransform(svg.getScreenCTM().inverse()) }
      function zoomAt(f,cx,cy){
        const p=clientToSvg(cx,cy);
        const nw=view.w/f, nh=view.h/f;
        const kx=(p.x-view.x)/view.w, ky=(p.y-view.y)/view.h;
        view.x=p.x-kx*nw; view.y=p.y-ky*nh; view.w=nw; view.h=nh;
        clamp(); schedule();
      }
      function pan(dx,dy){
        const rect=stage.getBoundingClientRect();
        const ux=dx*(view.w/rect.width)*PAN_SPEED;
        const uy=dy*(view.h/rect.height)*PAN_SPEED;
        view.x-=ux; view.y-=uy; clamp(); schedule();
      }

      function bind(){
        svg.addEventListener('wheel',e=>{e.preventDefault(); const f=Math.pow(1.002,-e.deltaY); zoomAt(f,e.clientX,e.clientY)},{passive:false});
        let m=false,last={x:0,y:0};
        svg.addEventListener('mousedown',e=>{if(e.button!==0)return; m=true; last={x:e.clientX,y:e.clientY}});
        window.addEventListener('mousemove',e=>{if(!m)return; pan(e.clientX-last.x,e.clientY-last.y); last={x:e.clientX,y:e.clientY}});
        window.addEventListener('mouseup',()=>{m=false});
        const active=new Map(); let pinch=null; let one=null;
        const down=e=>{svg.setPointerCapture(e.pointerId); active.set(e.pointerId,{x:e.clientX,y:e.clientY}); if(active.size===2){const a=[...active.values()]; const c={x:(a[0].x+a[1].x)/2,y:(a[0].y+a[1].y)/2}; pinch={c,dist:Math.hypot(a[0].x-a[1].x,a[0].y-a[1].y)} } };
        const move=e=>{ if(!active.has(e.pointerId))return; active.set(e.pointerId,{x:e.clientX,y:e.clientY});
          if(active.size===1&&!pinch){const curp=active.get(e.pointerId); const prev=one||curp; pan(curp.x-prev.x,curp.y-prev.y); one={x:curp.x,y:curp.y}}
          if(active.size===2&&pinch){const a=[...active.values()]; const c={x:(a[0].x+a[1].x)/2,y:(a[0].y+a[1].y)/2}; const d=Math.hypot(a[0].x-a[1].x,a[0].y-a[1].y); const raw=d/(pinch.dist||1); const f=Math.pow(raw,PINCH_ACCEL); zoomAt(f,c.x,c.y); pinch={c,dist:d} }
          e.preventDefault(); };
        const up=e=>{active.delete(e.pointerId); if(active.size<2)pinch=null; one=null};
        svg.addEventListener('pointerdown',down,{passive:false});
        svg.addEventListener('pointermove',move,{passive:false});
        svg.addEventListener('pointerup',up,{passive:false});
        svg.addEventListener('pointercancel',up,{passive:false});
        svg.addEventListener('pointerleave',up,{passive:false});
        document.getElementById('zoomIn').addEventListener('click',()=>{const r=stage.getBoundingClientRect(); zoomAt(1.25,r.left+r.width/2,r.top+r.height/2)});
        document.getElementById('zoomOut').addEventListener('click',()=>{const r=stage.getBoundingClientRect(); zoomAt(1/1.25,r.left+r.width/2,r.top+r.height/2)});
        document.getElementById('reset').addEventListener('click',()=>{fitContain()});
        window.addEventListener('resize',()=>{fitContain()});
      }
    })();
  </script>
</body>
</html>
